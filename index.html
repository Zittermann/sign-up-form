<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>

    <link rel="stylesheet" href="style.css" />
    <script src="/script.js" defer></script>

  </head>
  <body>
    <div class="split-screen">
      <div class="left-side">
        <div class="logo">
          <img src="/images/odin-lined.png" alt="odin-logo" id="odin-logo" />
          <p id="odin-text">ODIN</p>
        </div>
      </div>

      <div class="right-side">
        <div id="warning">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. <br />
            Sign up <i>now</i> to get started.
          </p>

          <p>You <i>know</i> you want to</p>
        </div>

        <div class="sign-up-container">
          <h1>Let's do this!</h1>

          <form action="#" id="sign-up-form" onsubmit="return false;">
            <div class="form-siblings">
              <div class="input-container">
                <label for="first-name">FIRST NAME*</label>
                <input
                  type="text"
                  id="first-name"
                  name="first-name"
                  placeholder="Thor..."
                />
              </div>

              <div class="input-container">
                <label for="last-name">LAST NAME*</label>
                <input
                  type="text"
                  id="last-name"
                  name="last-name"
                  placeholder="Odinson..."
                />
              </div>
            </div>

            <div class="form-siblings">
              <div class="input-container">
                <label for="email">EMAIL*</label>
                <input type="email" id="email" name="email" />
              </div>

              <div class="input-container">
                <label for="phone-number">PHONE NUMBER</label>
                <input type="tel" id="phone-number" name="phone-number" />
              </div>
            </div>

            <div class="form-siblings">
              <div class="input-container" id="pass-container">
                <label for="password">PASSWORD*</label>
                <input type="password" id="password" name="password" />
              </div>

              <div class="input-container">
                <label for="confirm-password">CONFIRM PASSWORD*</label>
                <input
                  type="password"
                  id="confirm-password"
                  name="confirm-password"
                />
              </div>
            </div>
          </form>
        </div>

        <div class="submit-container">
          <input
            type="submit"
            value="Create Account"
            form="sign-up-form"
            id="create-account-btn"
          />

          <p>Already have and account? <a href="#" id="log-in">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
